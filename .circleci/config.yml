version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:latest
    environment:
      MANIFEST_BRANCH: 'android-9.0'
      USE_SECRET_BOOTABLE: 'true'
      SECRET_BR: 'redesign3'
      VERSION: '2.9.1'
      VENDOR: 'redmi'
      CODENAME: 'begonia'
      MAINTAINER: '@Flamefusion'
      BUILD_LUNCH: 'omni_begonia-eng'
      TEST_BUILD: 'true'
      CHANGELOG: |
        " - Almost there for 3.0 "
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos too"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_pb/pb/build.sh
            source build.sh
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: test
          context: org-global
